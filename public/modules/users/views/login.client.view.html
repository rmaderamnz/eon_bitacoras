<section data-ng-controller="AuthenticationController">
	<div class="container" style="padding-top: 16px;">
	    <form class="form-signin" ng-submit="signin()">
	    <div class="alert alert-danger" ng-show="has_error" ng-animate="'animate'" >
		  <strong>Error de inicio de sesion: </strong> <br> {{error}}
		</div>
	        <h2 class="form-signin-heading text-center">Inicio de sesion</h2>
	        <div class="logContainer col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-4">
	        	<div class="form-group">
		        	<label>Nombre de usuario:</label>
			        <input id="inputUser" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Usuario" required autofocus>
		        </div>
		        <div class="form-group">
			        <label>Contrase√±a:</label>
			        <input type="password" name="password" id="inputPassword" data-ng-model="credentials.password" class="form-control" placeholder="Password" required>
		        </div>
		        <div class="text-center form-group">
	       			<button class="btn btn-lg btn-primary" type="submit">Iniciar sesion</button>
	       		</div>
	        </div>
	    </form>
    </div>
</section>
