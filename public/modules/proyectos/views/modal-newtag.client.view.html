<section ng-init="tag.color='green'">
	<form name="TagForm" ng-submit="NuevaEtiqueta()"  autocomplete="off">
		<div class="modal-header">
			<h3 class="modal-title">Nueva etiqueta</h3>
		</div>
		<div class="modal-body">
			<fieldset>
				<div class="form-group">
					<label for="firstName">Nombre</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="tag.nombre" placeholder="Nombre">
				</div>
				<div class="form-group">
					<label>Descripcion</label>
					<textarea class="form-control" style="width:100%" required data-ng-model="tag.contenido" placeholder="Descripcion de la etiqueta"></textarea>
				</div>
				<div class="form-group">
					<label>Color de la etiqueta</label> <br>
					<md-radio-group layout="row" data-ng-model="tag.color">
				    	<md-radio-button value="red" >Rojo</md-radio-button>
				    	<md-radio-button value="yellow" > Amarillo </md-radio-button>
				    	<md-radio-button value="green" >Verde</md-radio-button>
				    </md-radio-group>
				</div>
			</fieldset>
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" type="submit">Crear etiqueta</button>
			<button class="btn btn-danger" type="button" ng-click="cancel()">Cancelar</button>
		</div>
	</form>
</section>
