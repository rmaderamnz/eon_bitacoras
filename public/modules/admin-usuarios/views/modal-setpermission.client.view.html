<section>
	<form name="PermissionForm" data-ng-submit="savePrivilegios()" novalidate autocomplete="off">
		<div class="modal-header">
			<h3 class="modal-title">Asignar permisos</h3>
		</div>
	    <div class="modal-body">
	    	<div class="form-group">
				<label>Usuario</label>
				<input readonly class="form-control" value="{{usuario.nombre}}">
			</div>
	    	<div class="form-group">
				<label>Modulo</label>
				<select required class="form-control" ng-change="checkModulo()" ng-model="seleccion">
					<option ng-repeat="modulo in modulos" value="{{ {id: modulo._id, nombre : modulo.nombre} }}">{{modulo.nombre}}</option>
				</select>
			</div>
			<label>Privilegios: </label> <br>
			<table ng-show="seleccion!== ''">
				<tr>
					<td> <md-checkbox ng-model="priv.privilegios.read" aria-label="Read">
			        Lectura
			        </md-checkbox> </td> 
					<td> <md-checkbox ng-model="priv.privilegios.create" aria-label="Create">
			        Crear
			        </md-checkbox> </td> 
			        <td ng-hide="modulo_tareas"> <md-checkbox ng-model="priv.privilegios.update" aria-label="Update">
			        Actualizar
			        </md-checkbox> </td> 
			        <td> <md-checkbox ng-model="priv.privilegios.delete" aria-label="Delete">
			        Borrar
			        </md-checkbox> </td> 
				</tr>
				<tr ng-show="modulo_tareas">
					<td> <md-checkbox ng-model="priv.privilegios.update.data" aria-label="Data">
			        Actualizar datos de tarea
			        </md-checkbox> </td> 
			        <td> <md-checkbox ng-model="priv.privilegios.update.users" aria-label="Users">
			        Actualizar usuarios y proyectos de tarea
			        </md-checkbox> </td> 
			        <td> <md-checkbox ng-model="priv.privilegios.update.status" aria-label="Status">
			        Actualizar estado de tarea
			        </md-checkbox> </td> 
				</tr>
			</table>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit">Asignar permisos</button>
			<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
		</div>
	</form>
</section>
